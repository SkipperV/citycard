version: "3"

services:
    app:
        build:
            args:
                user: skipperv
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        networks:
            - citycard_network
        image: citycard_app
        container_name: citycard-app
        restart: unless-stopped
        depends_on:
            - database
        environment:
            DB_HOST: citycard-database
            DB_PORT: 3306
        volumes:
            - ./:/var/www

    webserver:
        networks:
            - citycard_network
        image: nginx:alpine
        container_name: citycard-webserver
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www
            - ./config/nginx/:/etc/nginx/conf.d/
        depends_on:
            - app

    database:
        image: mysql:8.0.36
        container_name: citycard-database
        networks:
            - citycard_network
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql
            - ./config/mysql/:/docker-entrypoint-initdb.d/

volumes:
    dbdata:
        driver: local

networks:
    citycard_network:
        driver: bridge
